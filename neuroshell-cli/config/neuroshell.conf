# Example configuration file for NeuroShell

# Logging
log_file=neuroshell.log
log_level=INFO
console_output=true

# Safety
enable_safety_checks=true
require_confirmation_dangerous=true
enable_whitelist=true

# Features
enable_command_history=true
enable_suggestions=true
max_history_size=100

# API (Optional - for advanced NLP)
# api_enabled=false
# api_provider=openai
# api_key=your-key-here
# api_model=gpt-3.5-turbo

# Performance
cache_commands=true
cache_size=50

# UI
show_confidence=true
show_translation=true
verbose_mode=false
color_output=true

# Platform-specific overrides
# windows_shell=cmd
# linux_shell=bash
# macos_shell=zsh
